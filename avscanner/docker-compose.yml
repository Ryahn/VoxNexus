version: '3.8'

services:
  avscanner:
    build: .
    ports:
      - "3222:3000"
    environment:
      - NODE_ENV=production
      - API_KEY=${API_KEY}
      - MAX_FILE_SIZE=104857600  # 100MB in bytes
    volumes:
      - ./uploads:/app/uploads
      - clamav-data:/var/lib/clamav
    restart: unless-stopped
    command: /start.sh

volumes:
  clamav-data:

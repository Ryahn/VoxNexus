# TURN server configuration
listening-port=3478
tls-listening-port=5349

# Use fingerprints in the TURN messages
fingerprint

# Use long-term credential mechanism
lt-cred-mech

# Specify the server name and the realm
server-name=voxnexus-turn
realm=voxnexus-turn

# Specify the user credentials
user=39192ee5b05ea16fb6abf9b5c9214ea238fc4bc95016053102828cc670f3c39f:23c329037cf36bc018dd465d99134af51238678635bfa9ce8601e6b9e5f1ca64

# Specify the total allocation quota
total-quota=100

# Specify the per-user allocation quota
stale-nonce=600

# Specify the max allocation time
max-allocate-lifetime=3600

# Specify the max bandwidth
max-bps=1000000

# Specify the max number of allocations per user
user-quota=10

# Specify the log file
log-file=/var/log/turnserver.log

# Specify the log level
verbose

# Specify the allowed peer IPs
no-multicast-peers

# Specify the relay IP
relay-ip=0.0.0.0

# Specify the external IP
external-ip=0.0.0.0

# Specify the min port and max port for the relay
min-port=49152
max-port=65535 